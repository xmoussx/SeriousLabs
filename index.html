<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serious Labs - We Build Meaningful Games</title>
    <meta name="description" content="Independent game studio based in Paris. We design competitive, experimental and elegant play experiences.">
    <meta property="og:title" content="Serious Labs - We Build Meaningful Games">
    <meta property="og:description" content="Independent game studio based in Paris. We design competitive, experimental and elegant play experiences.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://seriouslabs.tech">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Cpath d='M60 140 L40 180 C38 185 40 190 45 190 L155 190 C160 190 162 185 160 180 L140 140 L140 50 C140 45 135 40 130 40 L70 40 C65 40 60 45 60 50 Z' fill='%23000'/%3E%3Crect x='85' y='25' width='30' height='20' rx='3' fill='%23000'/%3E%3Ccircle cx='80' cy='15' r='3' fill='%23000'/%3E%3Ccircle cx='100' cy='8' r='4' fill='%23000'/%3E%3Ccircle cx='120' cy='18' r='2.5' fill='%23000'/%3E%3Crect x='90' y='80' width='20' height='4' rx='2' fill='%23fff'/%3E%3Crect x='98' y='72' width='4' height='20' rx='2' fill='%23fff'/%3E%3C/svg%3E">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Variables */
        :root {
            --black: #000000;
            --white: #ffffff;
            --gray: #666666;
            --light-gray: #f8f8f8;
            --accent: #0066ff;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Base */
        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font);
            color: var(--black);
            background: var(--white);
            line-height: 1.5;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: clamp(1.75rem, 3vw, 2.5rem);
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }

        p {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--gray);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section {
            padding: 6rem 0;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 100;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--black);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            position: relative;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 3rem;
            object-fit: contain;
        }

        .hero-tagline {
            margin-bottom: 1.5rem;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--black);
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            gap: 0.5rem;
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .scroll-indicator:hover {
            opacity: 1;
        }

        .scroll-arrow {
            width: 24px;
            height: 24px;
            border: 2px solid var(--black);
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            40% {
                transform: translateY(-8px) rotate(45deg);
            }
            60% {
                transform: translateY(-4px) rotate(45deg);
            }
        }

        /* Projects */
        .projects {
            background: var(--white);
        }

        .projects-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .projects h2 {
            margin-bottom: 2rem;
        }

        .projects-placeholder {
            background: var(--light-gray);
            padding: 4rem 2rem;
            border: 2px dashed #ddd;
            margin-top: 3rem;
        }

        .projects-placeholder p {
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        .projects-status {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Footer */
        .footer {
            background: var(--black);
            color: var(--white);
            padding: 3rem 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-logo-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .footer-text {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .footer-link {
            color: var(--white);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer-link:hover {
            opacity: 0.7;
        }

        .linkedin-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1.5rem;
            }

            .section {
                padding: 4rem 0;
            }

            .hero-logo {
                width: 60px;
                height: 60px;
                margin-bottom: 2rem;
            }

            .hero-subtitle {
                font-size: 1.125rem;
                margin-bottom: 2rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .scroll-indicator {
                bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .header {
                padding: 1rem 0;
            }

            .logo-text {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img class="logo-icon" src="seriouslabs.png" alt="Serious Labs">
                <span class="logo-text">SERIOUS LABS</span>
            </a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <img class="hero-logo" src="seriouslabs.png" alt="Serious Labs">
                
                <h1 class="hero-tagline">We build meaningful games.</h1>
                
                <p class="hero-subtitle">Independent game studio based in Paris. We design competitive, experimental and elegant play experiences.</p>
                
                <a href="#projects" class="cta">
                    Discover our work
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                </a>
            </div>
        </div>
        
        <div class="scroll-indicator" onclick="document.getElementById('projects').scrollIntoView()">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section projects">
        <div class="container">
            <div class="projects-content">
                <h2>Our Work</h2>
                
                <div class="projects-placeholder">
                    <p>We are currently working on our first release.</p>
                    <p class="projects-status">Stay tuned.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img class="footer-logo-icon" src="seriouslabs.png" alt="Serious Labs">
                </div>
                
                <div class="footer-text">
                    © 2025 Serious Labs. All rights reserved.
                </div>
                
                <div class="footer-links">
                    <a href="#" class="footer-link" title="LinkedIn">
                        <svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Header transparency on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>
</html>
